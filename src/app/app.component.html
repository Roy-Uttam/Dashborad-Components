<ion-app>
  <ion-split-pane when="(min-width: 4440px)" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content class="ion-padding">
        <ion-menu-toggle class="ion-padding">
          <button class="h-5 w-5" style="float: right">
            <img class="" src="../../../assets/icon/close1.svg" alt="" />
          </button>
          <button class="h-6 w-6" style="float: left">
            <img class="" src="../../../assets/icon/power.svg" alt="" />
          </button>
        </ion-menu-toggle>

        <ion-chip class="rounded-r-full rounded-s-full mt-4 -ml-[2px] w-full">
          <ion-avatar style="float: left" class="w-9 -mt-4">
            <img
              class="ml-1"
              alt="Silhouette of a person's head"
              src="../../../assets/icon/account-avatar.svg"
            />
          </ion-avatar>
          <div class="ion-justify-content-between ml-2 w-full">
            <div class="text-[13px] font-bold">Uttam Roy</div>
            <div class="text-[10px]">{{ "uttam.roy.ext@holcim.com" }}</div>
          </div>

          <ion-img
            style="float: right"
            class="w-8"
            src="../../../assets/icon/forward.svg"
          ></ion-img>
        </ion-chip>

        <ion-grid class="mt-4">
          <ion-row>
            <ion-col class="mt-2" size="2">
              <ion-img
                style="float: right"
                class="w-7"
                src="../../../assets/icon/newspaperoutline.svg"
              ></ion-img>
            </ion-col>
            <ion-col size="10">
              <ion-accordion-group>
                <ion-accordion class="border-b-2" value="first">
                  <ion-item
                    class="text-[13px] font-bold"
                    slot="header"
                    color="accordion"
                  >
                    <ion-label>Admin Modules</ion-label>
                  </ion-item>
                  <div class="p-2 text-[10px]" slot="content">
                    <ion-icon slot="icon-only" name="ellipse" ></ion-icon>
                    <label class="ml-2"> Auto-generated Assesment </label>
                  </div>
                  <div class="p-2 text-[10px]" slot="content">
                    <ion-icon slot="icon-only" name="ellipse"></ion-icon>

                    <label class="ml-2">Workgroup-user Management</label>
                  </div>
                </ion-accordion>
              </ion-accordion-group>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-footer class="ion-no-border ion-padding mb-3">
        <ion-toolbar color="translucent">
          <ion-text style="text-align: center" color="secondary"
            ><h1 class="text-[12px] font-bold">
              Boots on Ground Pro
            </h1></ion-text
          >
          <ion-text style="text-align: center"
            ><p class="text-[10px]">Powered by Holcim-GDH</p></ion-text
          >
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
