<ion-header>
  <ion-toolbar>
    <ion-title> Header </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-grid>
      <ion-row class="my-auto ion-padding gap-x-8">
        <ion-col size="2" class="h-4 w-4">
          <div class="h-24 w-24 customBg rounded-full">
            <ion-img
              class="h-10"
              src="../../../assets/icon/bag.svg"
              alt=""
            ></ion-img>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="h-16 w-44 border-2 customBg rounded-full">
            <ion-img
              class="h-10"
              src="../../../assets/icon/danger.svg"
              alt=""
            ></ion-img>
          </div>
        </ion-col>
        <ion-col size="2">
          <div class="h-24 w-24 border-2 customBg rounded-full">
            <ion-img
              class="h-10"
              src="../../../assets/icon/danger.svg"
              alt=""
            ></ion-img>
          </div>
        </ion-col>
        <ion-col size="2">
          <div class="h-24 w-24 border-2 customBg rounded-full">
            <ion-img
              class="h-8"
              src="../../../assets/icon/danger.svg"
              alt=""
            ></ion-img>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card-content class="w-full"> <div></div></ion-card-content>
  </ion-card>

    <ion-row>
      <ion-col size="12">
        <app-asset-resgister></app-asset-resgister>
      </ion-col>
    </ion-row>
  </ion-grid> -->
</ion-content>
