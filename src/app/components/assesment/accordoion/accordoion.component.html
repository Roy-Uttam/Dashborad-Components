<ion-card-content class="p-4">
  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item class="border rounded-t-md" color="accordion" slot="header">
        <ion-img
          class="w-6 mr-2"
          src="../../../../../assets/icon/edit.svg"
          alt=""
        ></ion-img>
        <ion-label class="font-bold">{{ cardTitle }} (4 assets)</ion-label>
      </ion-item>
      <div
        class="border-2 borderColor md:grid md:grid-cols-2 md:gap-2"
        slot="content"
      >
        <app-accordion-card
          Type_name="Silo 1"
          AssetBgColor="bg-yellow-400"
          AssetStatus="Asset Status Pending"
        ></app-accordion-card>
        <app-accordion-card
          Type_name="Silo 2"
          AssetBgColor="bg-red-500"
          AssetStatus="Asset Rejected by Approver"
        ></app-accordion-card>
        <app-accordion-card
          Type_name="Silo 3"
          AssetBgColor="bg-orange-400"
          AssetStatus="Asset Registration Pending"
        ></app-accordion-card>
        <app-accordion-card
          Type_name="Silo 4"
          AssetBgColor="bg-green-600"
          AssetStatus="Asset Approved"
        ></app-accordion-card>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-card-content>
