<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AssetRegistration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AssetRegistration</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="card">
    <ion-card-header class="border-b-2">
      <ion-segment
        [scrollable]="true"
        [value]="segment"
        class="p-2 flex justify-start gap-2"
        (ionChange)="handleChange($event)"
      >
        <ion-segment-button value="custom1">
          <div class="csss justify-center rounded-full">
            <img
              style="fill: white"
              class="p-4 h-16 w-16 image"
              alt="Silhouette of a person's head"
              src="../../../assets/icon/sim.svg"
            />
            <ion-text color="dark" class="title ion-text-center hidden-content">
              <h1>custom1</h1>
            </ion-text>
          </div>
        </ion-segment-button>

        <ion-segment-button class="" value="custom2">
          <div class="csss justify-center rounded-full">
            <img
              class="p-4 h-16 w-16 image"
              alt="Silhouette of a person's head"
              src="../../../assets/icon/danger.svg"
            />
            <ion-text color="dark" class="title ion-text-center hidden-content">
              <h1>custom2</h1>
            </ion-text>
          </div>
        </ion-segment-button>
        <ion-segment-button class="" value="custom3">
          <div class="csss justify-center rounded-full">
            <img
              class="p-4 h-16 w-16 image"
              alt="Silhouette of a person's head"
              src="../../../assets/icon/sim.svg"
            />
            <ion-text color="dark" class="title ion-text-center hidden-content">
              <h1>custom3</h1>
            </ion-text>
          </div>
        </ion-segment-button>
        <ion-segment-button class="" value="custom4">
          <div id="target" class="csss justify-center rounded-full">
            <img
              class="p-4 h-16 w-16 image"
              alt="Silhouette of a person's head"
              src="../../../assets/icon/bag.svg"
            />
            <ion-text color="dark" class="title ion-text-center hidden-content">
              <h1>custom4</h1>
            </ion-text>
          </div>
        </ion-segment-button>

    <!-- <ion-card-content> -->
    @switch (segment) { @case ("custom1") {

    <ion-grid class="m-5 mt-6">
      <ion-row>
        <ion-col size="6">
          <ion-input
            required
            class="mb-4"
            fill="outline"
            label="Enter name"
            placeholder="Roof-ACC-Cement House"
            label-placement="floating"
          ></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-input
            required
            class="mb-4"
            fill="outline"
            label="Status"
            placeholder="Roof-ACC-Cement House"
            label-placement="floating"
          ></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-input
            required
            class="mb-4"
            fill="outline"
            label="Asset ID"
            placeholder="12512"
            label-placement="floating"
          ></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-input
            required
            class="mb-4"
            fill="outline"
            label="SAP ID"
            placeholder="12512"
            label-placement="floating"
          ></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-select
            class="mb-4"
            fill="outline"
            label="Category"
            [multiple]="true"
            label-placement="floating"
          >
            <ion-select-option value="apple">Apple</ion-select-option>
            <ion-select-option value="banana">Banana</ion-select-option>
            <ion-select-option value="orange">Orange</ion-select-option>
          </ion-select>
        </ion-col>

        <ion-col size="6">
          <ion-input
            required
            class="mb-4"
            fill="outline"
            label="Cost Center"
            placeholder="Ready mix"
            label-placement="floating"
          ></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    } @case ("custom2") {
    <ion-grid class="m-5 mt-6">
      <ion-row>
        <ion-col size="6">
          <ion-input
            required
            class="mb-4"
            fill="outline"
            label="Enter name"
            placeholder="Roof-ACC-Cement House"
            label-placement="floating"
          ></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-input
            required
            class="mb-4"
            fill="outline"
            label="Status"
            placeholder="Roof-ACC-Cement House"
            label-placement="floating"
          ></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    } @case ("custom3") {
    <ion-grid class="m-5 mt-6">
      <ion-row>
        <ion-col size="12">
          <ion-select
            class="mb-4"
            fill="outline"
            label="Stored Material"
            [multiple]="true"
            label-placement="floating"
          >
            <ion-select-option value="apple">Apple</ion-select-option>
            <ion-select-option value="banana">Banana</ion-select-option>
            <ion-select-option value="orange">Orange</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
    } @case ("custom4") {
    <ion-grid class="m-5 mt-6">

          <ion-select
