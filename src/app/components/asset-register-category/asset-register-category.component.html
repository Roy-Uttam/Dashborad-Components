
<div class="fixed bottom-0 -ml-[5px] border custom w-full bg-gray-800 text-white" [ngClass]="{'hidden': isBarOpen}">
  <div class="container mx-auto">
    <!-- Your bottom bar content goes here -->
    <div class="max-w-sm rounded shadow-lg">
      <button (click)="toggleBar()" class="absolute top-2 right-2 bg-gray-800 text-white p-2 rounded-full cursor-pointer">&#10006;</button>
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Card Title</div>
        <p class="text-gray-700 text-base">
          This is the content of the card. You can add more text or customize it as needed.
        </p>
      </div>
      <div class="px-6 py-4">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#Tag1</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#Tag2</span>
      </div>
    </div>
  </div>
</div>
<button (click)="toggleBar()" class="fixed top-16 justify-center right-4 bg-blue-500 text-white px-4 py-2 rounded">Toggle Bar</button>
